<!DOCTYPE html>
<html lang="en" data-bs-theme="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styleLogin.css">
    <title>Login</title>
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">

    <header class="fixed-top">
        <div class="container d-flex justify-content-end align-items-end  py-5">
            <div class="btn btn-icon" onclick="setDarkMode()">
                <i class="bi bi-moon-stars-fill"></i>
            </div>
        </div>
    </header>

    <main class="w-100 m-auto form-container">
        <form>
            <div class="d-flex align-items-center mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-fill me-2" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                </svg>
                <h1 class="h3 fw-normal">Fa√ßa o Login</h1>
            </div>
            <div class="form-floating my-2">
                <input type="email" class="form-control" id="floatingEmail" placeholder="Seu e-mail" required/>
                <label for="floatingEmail">E-mail:</label>
            </div>
            <div class="form-floating my-2">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Senha" required minlength="6"/>
                <label for="floatingPassword">Senha:</label>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check my-3">
                    <input type="checkbox" class="form-check-input " id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Lembrar Senha</label>
                </div>
                <a href="#" class="btn btn-link">Esqueci minha senha</a>
            </div>
            
            <button class="btn btn-primary w-100 py-2">Acessar</button>

            <div class="d-flex justify-content-center py-3 ">
                <a href="#" class="btn btn-link">Novo cadastro</a>
            </div>

        </form>
    </main>
    

    
    <!-- Scripts JS -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</body>
</html>
